<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品展示 - Product Showcase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="left-panel">
            <!-- 
                提示：修改图片
                将 src="assets/images/main.jpg" 改为你自己的图片路径
                确保你的图片放在 assets/images/ 文件夹中
            -->
            <img src="assets/images/main.jpg" alt="产品主图" id="main-image" onerror="this.src='https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=2070&auto=format&fit=crop'">
        </div>

        <div class="right-panel">
            <div class="header">
                <h1>CT Rembra系列</h1>
                <p>点击下方章节观看演示视频</p>
            </div>

            <!-- 第 1 项：本地视频演示 -->
            <details class="accordion-item" open>
                <summary class="accordion-title">
                    <i class="fa-solid fa-circle-play"></i> 
                    <!-- 修改标题：在这里改文字 -->
                    肺结节分析/Lung Nodule Analysis
                </summary>
                <div class="accordion-content">
                    <div class="video-wrapper">
                        <!-- 
                            提示：修改视频
                            src="assets/videos/demo.mp4" 是你的视频文件路径
                            确保视频放在 assets/videos/ 文件夹中
                        -->
                        <video controls>
                            <source src="assets/videos/demo.mp4" type="video/mp4">
                            您的浏览器不支持 Video 标签。
                        </video>
                    </div>
                    <p class="desc">请将视频文件放入 assets/videos 文件夹。</p>
                </div>
            </details>

            <!-- 第 2 项：在线视频演示 (Bilibili) -->
            <details class="accordion-item">
                <summary class="accordion-title">
                    <i class="fa-solid fa-cube"></i> 
                    <!-- 修改标题 -->
                    脑部灌注/Brain Perfusion
                </summary>
                <div class="accordion-content">
                    <div class="video-wrapper">
                        <iframe src="//player.bilibili.com/player.html?bvid=BV1GJ411x7h7&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
                    </div>
                    <p class="desc">这是一个 Bilibili 在线视频示例。</p>
                </div>
            </details>

            <!-- 第 3 项：图片或文字 -->
            <details class="accordion-item">
                <summary class="accordion-title">
                    <i class="fa-solid fa-star"></i> 
                    <!-- 修改标题 -->
                    血管分析/Vascular Analysis
                </summary>
                <div class="accordion-content">
                     <p class="desc">这里可以放纯文字介绍或视频。</p>
                </div>
            </details>

        </div>
    </div>

    <script>
        const details = document.querySelectorAll("details");
        details.forEach((targetDetail) => {
            targetDetail.addEventListener("click", () => {
                details.forEach((detail) => {
                    if (detail !== targetDetail) {
                        detail.removeAttribute("open");
                    }
                });
            });
        });
    </script>
</body>
</html>
